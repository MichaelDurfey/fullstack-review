<!DOCTYPE html>
<html>
<head>
  <title>Github Repo Fetcher</title>
  <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
</head>
<style>
  html {
    width: 100%;
    height: 100%;
  }
  body {
    width: 100%;
    height: 100%
  }
  .table{
    padding: 10px;
  }
  .main {
    display: flex;
    flex-flow: column;
    align-items: center;
    justify-content: center;
  }
  .repoList {
    display: flex;
    flex-flow: column;
    align-items: center;
    justify-content: center;
  }
  thead, th {
    text-align: left;
  }
  thead > tr > th {
    padding: 20px;
    padding-bottom: 5px;
    font-size: 30px;
  }
  thead > tr {
    border-bottom: 1px solid black;
  }
  table > tbody > tr > td {
    text-align: center;
    font-size: 20px;
  }
  table > tbody > tr > a > td {
    font-size: 20px;
  }
  table > tbody > tr {
    border: 1px solid black !important;
    padding: 5px;
  }
  table, tbody, tr {
    border: 1px solid black;
    border-width: 1px;
  }
  .searchField > h3 {
    text-align: center;
  }

button {
    margin-top: 15px;
    margin-bottom: 20px;
    /* width: 70px; */
  }
</style>
<body>
<div id="app"></div>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
